
spring:
    datasource:
        url: jdbc:h2:mem:webapp
        username: sa
        password: ''
        driverClassName: org.h2.Driver
    h2:
        console:
            enabled: false
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
                format_sql: false
        show-sql: false
